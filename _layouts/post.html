---
layout: default
---
<article class="main">
  <header>
    <h1>{{ page.title }}</h1>
    <time>{{ page.date | date: "%B %d, %Y" }}</time>
    {% if page.tags != empty %}
      <ul class="tags">
        {% for tag in page.tags %}
          <li class="label">{{ tag }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </header>
  {{ content }}
  <footer class="comment">
    {% include comment %}
  </footer>
</article>
